<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>üåô‚ú® Eid Gift Wishlist ‚ú®üåô</title>

  <!-- Firebase SDKs (required) -->
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>

  <script>
    // Firebase config
    firebase.initializeApp({
      apiKey: "AIzaSyDO27gKi38d0H6x1mI5ohZTzBrJDHQvd5M",
      authDomain: "eid-wishlist.firebaseapp.com",
      projectId: "eid-wishlist",
      storageBucket: "eid-wishlist.firebasestorage.app",
      messagingSenderId: "809152964058",
      appId: "1:809152964058:web:8bf44b5ddb55a72dd94ce3"
    });

    const db = firebase.firestore();
  </script>

  <style>
    @import url('https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&display=swap');

    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #0b3d0b;
      background-image: radial-gradient(circle, #145214 1px, transparent 1px);
      background-size: 40px 40px;
      color: white;
    }

    h1 {
      text-align: center;
      color: gold;
      margin: 20px 0;
      font-family: 'Playfair Display', serif;
      font-size: 2.5em;
      text-shadow: 0 0 10px gold;
    }

    .container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 20px;
      padding: 20px;
    }

    .box {
      background-color: #145214;
      border: 2px solid gold;
      border-radius: 15px;
      padding: 12px;
      box-shadow: 0 0 15px gold;
      display: flex;
      flex-direction: column;
      transition: transform 0.2s, box-shadow 0.2s;
    }

    .box:hover {
      transform: scale(1.03);
      box-shadow: 0 0 20px gold;
    }

    .box h3 {
      margin: 0 0 8px 0;
      color: gold;
      text-align: center;
      font-family: 'Playfair Display', serif;
      font-size: 1.2em;
    }

    .wishlist {
      flex-grow: 1;
      font-size: 14px;
      overflow-y: auto;
      padding: 5px;
    }

    button {
      margin-top: 8px;
      padding: 6px;
      border: none;
      border-radius: 5px;
      background: gold;
      color: #0b3d0b;
      font-weight: bold;
      cursor: pointer;
      transition: transform 0.1s;
    }

    button:hover {
      transform: scale(1.05);
    }
  </style>
</head>

<body>
  <h1>üåô‚ú® Eid Gift Wishlist ‚ú®üåô</h1>

  <div class="container">
    <!-- 20 PEOPLE -->
    <script>
      for (let i = 1; i <= 20; i++) {
        document.write(`
          <div class="box">
            <h3>Person ${i}</h3>
            <div class="wishlist" id="wishlist${i}">Locked</div>
            <button onclick="unlock(${i})">Login</button>
          </div>
        `);
      }
    </script>
  </div>

  <script>
    // PINS
    const PINS = {
      1:"1111",2:"2222",3:"3333",4:"4444",5:"5555",
      6:"6666",7:"7777",8:"8888",9:"9999",10:"1010",
      11:"1110",12:"1212",13:"1313",14:"1414",15:"1515",
      16:"1616",17:"1717",18:"1818",19:"1919",20:"2020"
    };

    // Save wishlist
    function save(num, el) {
      db.collection("wishlists").doc("person" + num).set({
        items: el.innerHTML,
        updated: new Date()
      });
    }

    // Live updates + auto-lock after refresh
    for (let i = 1; i <= 20; i++) {
      const el = document.getElementById("wishlist" + i);
      db.collection("wishlists").doc("person" + i).onSnapshot(doc => {
        if (doc.exists) {
          el.innerHTML = doc.data().items;
        }
        el.contentEditable = false;
        el.style.background = "#145214";
        el.style.border = "none";
      });
    }

    // Unlock function with image support
    function unlock(num) {
      if (prompt("Enter PIN for Person " + num) !== PINS[num]) {
        alert("Wrong PIN ‚ùå");
        return;
      }

      const el = document.getElementById("wishlist" + num);
      el.contentEditable = true;
      el.style.background = "#2e6b2e";
      el.style.border = "1px dashed gold";
      el.innerHTML ||= "Type your wishlist here...<br><br>";

      // Add image button once
      if (!document.getElementById("imgBtn" + num)) {
        const btn = document.createElement("button");
        btn.id = "imgBtn" + num;
        btn.innerText = "‚ûï Add Image";
        btn.style.marginTop = "5px";

        btn.onclick = () => {
          const url = prompt("Paste image URL:");
          if (!url) return;
          el.innerHTML += `<img src="${url}" style="max-width:100%;border-radius:6px;margin-top:5px;"><br>`;
          save(num, el);
        };

        el.parentElement.appendChild(btn);
      }

      el.addEventListener("input", () => save(num, el));
      alert("Unlocked ‚ú®");
    }
  </script>
</body>
</html>
